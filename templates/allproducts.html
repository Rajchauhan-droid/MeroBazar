{% extends 'base.html' %}

{% block title %}All Products {%endblock title%}

{% block content %}

<div class="container">
    <h3>All Products</h3><hr>
    <div class="row mt-3">

{% for cat in allcategories %}

            {% for p in cat.product_set.all %}
            <div class="col-md-3 mb-4">
				<div class="card shadow">
				<div class="card-body">
					<h6 class="card-text"><a href="{% url 'ecomapp:all_product_list' cat.id %}">{{cat.title}}</a></h6>
					<img src="{{p.image.url}}"  alt="" width="150">

				</div>
				</div>
			</div>
        
            {% endfor %}

{% endfor %}
</div>
</div>

{% endblock %}
